
<!DOCTYPE html>
<html>
<head>
  <title>Input Barang</title>
  </head>
  <style>
 body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
  animation: fade-in 1s ease-in-out;
}

form {
  width: 50%;
  margin: 0 auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  margin-top: 50px;
  position: relative;
  overflow: hidden;
  animation: slide-in 1s ease-in-out;
}

form:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #4CAF50;
  clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
  transition: all 0.5s ease;
  opacity: 0.2;
  animation: pulse 2s infinite;
}

form:hover:before {
  transform: translateX(-100%);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  animation: fade-in 1s ease-in-out;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  animation: fade-in 1s ease-in-out;
}

th {
  text-align: left;
  color: #555;
  background-color: #333;
  color: #fff;
  animation: slide-in 1s ease-in-out;
}

td {
  color: #333;
  animation: fade-in 1s ease-in-out;
}

input[type="text"], textarea, select, input[type="number"] {
  width: calc(100% - 24px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  animation: fade-in 1s ease-in-out;
}

input[type="submit"] {
  background-color: #333;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.3s ease;
  animation: slide-in 1s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #45a049;
  animation: none;
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes slide-in {
  0% {
    transform: translateY(50px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% {
    opacity: 0.2;
  }
  50% {
    opacity: 0.4;
  }
  100% {
    opacity: 0.2;
  }
}
  </style>
<body>
  <h1>Input Barang</h1>
  <form action="proses.php" method="post">
    <table>
      <tr>
        <th>Kode</th>
        <td><input type="text" name="kode" id="kode" required></td>
      </tr>
        <th>Nama</th>
        <td><input type="text" name="nama" id="nama" required></td>
      </tr>
      <tr>
        <th>Jumlah</th>
        <td><input type="text" name="jumlah" id="jumlah" required></td>
      </tr>
      <tr>
        <th>Merek</th>
        <td><input type="text" name="merek" id="merek" required></td>
      </tr>
    </table>
    <input type="submit" value="Submit">
    
  </form>
</body>
</html>
